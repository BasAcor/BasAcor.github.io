<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;

            margin: 20px;
        }

        .query-type {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

            .query-type input {
            margin-right: 10px;
        }

        .query-type1 {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

            .query-type1 input {
            margin-right: 10px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .success {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            margin-top: 20px;
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            animation: fadeOut 3s linear 3s forwards;
        }

        .success.show {
            display: block;
            animation: fadeIn 1s linear forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error" id="firstNameError"></div>

            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error" id="lastNameError"></div>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>

            <label for="queryType">Query Type *</label>
            <div class="query-type">
            <label>
                <input type="radio" name="query-type" id="general-enquiry">
                General Enquiry
            </label>
            </div>

            <div class="query-type1">
            <label>
                <input type="radio" name="query-type" id="support-request">
                Support Request
            </label>
            </div>

            <button type="submit">Submit</button>
        </form> 

        <div class="success" id="successMessage"></div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const firstNameError = document.getElementById('firstNameError');
        const lastNameError = document.getElementById('lastNameError');
        const emailError = document.getElementById('emailError');
        const successMessage = document.getElementById('successMessage');

        const enquiryElement = document.querySelector('general-enquiry'); // Suponiendo que la opción tenga una clase "general-enquiry"



        enquiryElement.addEventListener('click', () => {
        // Aquí ejecutarías el código para seleccionar la opción
        console.log('General Enquiry seleccionado'); 
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Reset error messages
            firstNameError.textContent = '';
            lastNameError.textContent = '';
            emailError.textContent = '';

            // Validate input fields
            let isValid = true;

            if (firstNameInput.value.trim() === '') {
                firstNameError.textContent = 'Please enter your first name.';
                firstNameInput.focus();
                isValid = false;
            }

            if (lastNameInput.value.trim() === '') {
                lastNameError.textContent = 'Please enter your last name.';
                lastNameInput.focus();
                isValid = false;
            }

            if (emailInput.value.trim() === '' || !isValidEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailInput.focus();
                isValid = false;
            }

            if (isValid) {
                // Simulate form submission (replace with actual submission)
                successMessage.textContent = 'Form submitted successfully!';
                successMessage.classList.add('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
                form.reset();
            }
        });

        // Email validation function
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
